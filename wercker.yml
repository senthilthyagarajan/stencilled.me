box: debian
build:
  steps:
     version: "0.15"
        theme: Hucore

deploy:
  steps:
    - s3sync:
        key-id: $AWS_ACCESS_S3_KEY_ID
        key-secret: $AWS_ACCESS_S3_KEY_SECRET
        bucket-url: $AWS_S3_BUCKET_URL
        source_dir: public/
        opts: --acl-public --add-header=Cache-Control:max-age=3600
